<div class="container-fluid">
  <div style="text-align:center">
    <h1>{{title}}</h1>
    <h2>BEER FOR GODS</h2>
  </div>
</div>

<app-list-keg [childKegList]="masterKegList" (clickSender)="editKeg($event)"></app-list-keg>

<app-edit-keg [childKegToEdit]="kegToEdit" (clickedDone)="finishedEditing()" (clickedDelete) = "deleteKeg()"></app-edit-keg>

<button (click)="addKeg()">ADD</button>

<div *ngIf="want">
  <app-add-keg></app-add-keg>
</div>
